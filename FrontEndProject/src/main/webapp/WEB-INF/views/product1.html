<!DOCTYPE html>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
        <div class="container">
                <div class="card">
                    <div class="container-fliud">
                        <div class="wrapper row">
                            <div class="preview col-md-6">
                                
                                <div class="preview-pic tab-content">
                                  <div class="tab-pane active" id="pic-1"><img src="productbigimage.jpg" /></div>
                                  <div class="tab-pane" id="pic-2"><img src="productbigimage2.jpg" /></div>
                                  <div class="tab-pane" id="pic-3"><img src="productbigimage3.jpg" /></div>
                                  <div class="tab-pane" id="pic-4"><img src="productbigimage4.jpg" /></div>

                            </div>
                            <div class="details col-md-6">
                                <h3 class="product-title">men's shirts fashion</h3>
                                <div class="rating">
                                    <div class="stars">
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star"></span>
                                    </div>
                                    <span class="review-no">41 reviews</span>
                                </div>

                                    <span class="size" data-toggle="tooltip" title="xtra large">xl</span>

                                    <span class="color green"></span>
                                    <span class="color blue"></span>
                                </h5>
                                <div class="action">
                                        <a href="carttable.html" role="button">
